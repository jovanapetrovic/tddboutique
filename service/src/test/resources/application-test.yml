server:
  port: 8080

spring:
  h2.console:
    enabled: true
    path: /h2-console
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_UPPER=false;
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate.ddl-auto: none
    show_sql: true
    properties.hibernate:
      dialect: org.hibernate.dialect.H2Dialect

app:
  name: tddboutique

# Flyway config for test H2 database
flyway:
  baseline-on-migrate: true
  driver: org.h2.Driver
  url: jdbc:h2:mem:test/db/flywaytest.db
  username: sa
  password:
  locations: db.migration

# Disable the spring security default configuration from spring-boot-actuator
management:
  security:
    enabled: true
security:
  basic:
    enabled: false

# JWT token
jwt:
  header: Authorization
  # Token is valid for 24 hours
  expiresIn: 86400
  secret: thisissomerandomsecret32test
  cookie: AUTH-TOKEN

# Api-Key auth header
api:
  header: Api-Key

